<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Register App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Cash Register Manager</h1>
      <p class="description">
        Enter the bill amount and cash recieved and know the minimum number of
        notes to return
      </p>
      <label for="bill-amount">Bill amount:</label>
      <input id="bill-amount" type="text" />
      <label for="cash-given">Cash given::</label>
      <input id="cash-given" type="number" />
      <button id="checkBtn">Check</button>
      <p id="errorMessage">Enter bill amount</p>
      <table class="change-table">
        <caption>
          Return change
        </caption>
        <tr>
          <th>No of notes</th>
          <td></td>
        </tr>
        <tr>
          <th>Notes</th>
          <td>2000</td>
          <td>500</td>
          <td>100</td>
          <td>50</td>
          <td>20</td>
          <td>10</td>
          <td>5</td>
          <td>1</td>
        </tr>
      </table>
    </div>
    <script src="app.js"></script>
  </body>
</html>
